<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小猪之家|登录</title>
    <!--<link rel="stylesheet" type="text/css" href="http://localhost/css/login.css">-->
    <style>

        body{
            margin: 0;
            padding: 0;
            background: url("http://119.3.170.239/images/xiu.jpg");
            overflow-x: hidden;
        }
        .out {
            position: absolute;
            width: 100vw;
            height: 100vh;
            right: -17px;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .box {
            position: relative;
            width: 400px;
            height: 350px;
            background: white;
            margin: 0 auto;
            margin-bottom: 200px;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.67) 0 0 30px;

            transition: all 0.3s ease;
        }
        .title {
            position: relative;
            color: white;
            margin-top: 90px;
            font-size: 1.7em;

            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }
        .title h1 {
            cursor: pointer;
            width: 218px;
            margin: 0 auto 35px auto;
        }
        form {
            display: block;
            margin: 0;
            padding: 0 34px 98px;
            height: 291px;
        }
        .tip-gr {
            width: 100%;
            height: 70px;
            border-bottom: #ebebeb solid 1px;
        }

        .once {
            width: 332px;
            position: absolute;
            opacity: 1;

            transition: all 0.3s ease;
        }

        .tp-tl {
            color: #4c4c4c;
            font-weight: 600;
            font-size: 1.2em;
            line-height: 70px;
            width: 39px;
            margin-right: 20px;
            display: inline-block;

            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }
        .tp-tl:nth-child(1){
            color: #1a1a1a;
        }
        .tp-tl span {
            cursor: pointer;
        }

        .bot-div {
            position: absolute;
            top: 55px;
            left: 0;
            width: 38px;
            height: 4px;
            background: #0084ff;

            transition: all 0.2s ease;
        }

        .tip-gr:last-child {
            border: 0;
        }
        .d-forget .tip-gr:nth-child(5){
            border: 0;
        }

        .ac-gr {
            position: relative;
            color: #8590a6;
            font-size: 1em;
            line-height: 76px;
        }
        .sl {
            position: absolute;
            height: 16px;
            width: 1px;
            margin: 15px;
            background: #b9b9b9;
            top: 16px;
            left: 85px;
        }
        .d-pwd .sl{
            left: 60px;
        }
        .ac-in {
            position: absolute;
            margin: 7px;
            top: 16px;
            height: 30px;
            line-height: 30px;
            border: 0;
            left: 110px;
            font-size: 0.96em;
            outline: none;
        }
        .ac-code {
            position: absolute;
            top: 23px;
            height: 30px;
            line-height: 30px;
            border: 0;
            font-size: 0.96em;
            outline: none;
        }
        .ac-code-btn {
            position: absolute;
            right: 0;
            top: 27px;
            font-size: 0.95em;
            background: none;
            border: 0;
            outline: none;
            cursor: pointer;
            padding: 0;
            text-align: right;
        }
        .ac-code-btn:hover {
            color: #76839b;
        }

        .btn-login {
            position: absolute;
            top: 262px;
            height: 40px;
            width: 332px;
            border-radius: 10px;
            background: rgba(0, 0, 255, 0.8);
            text-align: center;
            font-size: 0.8em;
            color: white;
            line-height: 40px;
            border: 0;
            outline: none;

            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-login:hover {
            background: rgba(0, 0, 255, 0.89);
        }
        .error-tip {
            position: absolute;
            display: inline-block;
            width: 194px;
            height: 30px;
            cursor: text;
            line-height: 30px;
            font-size: 0.9em;
            color: red;
            padding: 1px 0;

            background: white;
            z-index: -1;
            opacity: 0;
            transition: all 0.2s ease;
        }
        .in {
            top: 23px;
            left: 116px;
        }
        .code {
            top: 23px;
        }
        /** 提示框 */
        .t-box {
            position: fixed;
            width: 200px;
            text-align: center;
            color: white;
            font-size: 1em;
            padding: 30px 15px;

            top: 35%;
            left: 50%;
            background: rgba(254, 0, 0, 0.8);
            border-radius: 10px;
            margin-left: -100px;
            z-index: 99;

            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;

            word-wrap: break-word;
            word-break: break-all;
        }
        .t-box-flash {
            animation: shake 0.3s ease;
        }

        .d-pwd {
            position: relative;
            z-index: -1;
            opacity: 0;

            transition: all 0.3s ease;
        }
        .d-pwd .error-tip {
            top: 23px;
        }
        .ac-pwd {
            position: absolute;
            top: 23px;
            height: 30px;
            line-height: 30px;
            border: 0;
            font-size: 0.9em;
            outline: none;
            width: 200px;
        }
        .eyes {
            position: absolute;
            top: 27px;
            right: 10px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            background: url("http://119.3.170.239/icon/close-eyes.png") no-repeat;
            background-size: cover;
        }
        .pwd-open {
            background: url("http://119.3.170.239/icon/open-eyes.png") no-repeat;
            background-size: cover;
        }
        .once .eyes {
            right: 70px;
        }
        input[type='radio'] {
            outline: none;
            position: relative;
            top: 2px;
            margin: 0 5px 0 3px;
        }
        .per {
            position: relative;
            border: 0;
        }
        .forget-per {
            position: relative;
            border: 0;
        }
        .reg-acc {
            left: 90px;
        }
        .reg-email {
            left: 90px;
        }
        input[name='acc'] {
            left: 90px;
        }
        input[name='email'] {
            left: 90px;
        }

        .re-acc {
            position: absolute;
            display: inline-block;
            top: 17px;
            left: 374px;
            z-index: 0;
            opacity: 0;
            width: 200px;
            line-height: normal;
            padding: 10px 5px;
            background: red;
            color: whitesmoke;
            font-size: 14px;
            text-align: center;
            border-radius: 4px;
            cursor: default;
            transition: all 0.2s ease;

            word-wrap: break-word;
            word-break: break-all;
        }
        .re-acc:before {
            content: "";
            position: absolute;
            top: 14px;
            left: -5px;
            width: 15px;
            height: 15px;
            background: inherit;
            transform: rotate(-45deg);
            border-radius: 0 0 100% 0;
        }

        /** 忘记密码 */
        .d-forget {
            position: absolute;
            top: 0;
            z-index: -1;
            opacity: 0;

            transition: all 0.3s ease;
        }
        .d-forget .tp-tl {
            width: auto;
        }

        .d-forget .tp-tl span {
            transition: all 0.3s ease;
            color: #4c4c4c;
        }
        .d-forget .tp-tl + div {
            opacity: 0;
        }
        .d-forget .tp-tl:hover span {
            color: #000;
        }
        .d-forget .tp-tl:hover + div {
            opacity: 1;
        }
        .d-forget-box {
            width: 332px;
            margin: 0;
            padding: 0 34px 98px;
            height: 291px;
        }

        .d-forget .sl {
            left: 60px;
        }
        .d-forget .ac-in {
            left: 90px;
        }
        .d-forget .in {
            left: 97px;
        }
        .forget-tip {
            top: 23px;
        }

        /** 公告 */
        .notice {
            position: fixed;
            height: 30px;
            line-height: 30px;
            width: 100%;
            background: hsla(0, 0%, 7%, 0.5);
            color: white;
            text-align: center;
            top: 0;
            display: none;
        }
        .btm-notice {
            position: fixed;
            height: 50px;
            line-height: 50px;
            width: 100%;
            background: hsla(0, 0%, 7%, 0.76);
            color: #a8a8a8;
            bottom: 0;
            text-align: center;
        }
        .icp-a {
            color: #a8a8a8;
            text-decoration: none;
            transition: all .2s ease;
        }
        .icp-a:hover {
            color: #6753a5;
        }


        @keyframes shake {
            10% {transform: translate3d(0,+5px,0)}
            20% {transform: translate3d(0,-5px,0)}
            40% {transform: translate3d(0,+3px,0)}
            50% {transform: translate3d(0,-3px,0)}
            70% {transform: translate3d(0,+1px,0)}
            80% {transform: translate3d(0,-1px,0)}
        }



    </style>
</head>
<body>
    <div class="out"></div>
    <div class="title"><h1 onclick="window.open('http://119.3.170.239','_self')">小猪之家</h1></div>
    <div class="box">
        <form id="login-form" method="post" target="nm_iframe">
            <div class="tip-gr per">
                <div class="tp-tl tp-login"><span>登录</span></div>
                <div class="tp-tl tp-register"><span>注册</span></div>
                <div class="bot-div"></div>
            </div>
            <!--登录页-->
            <div class="once">
                <div class="tip-gr">
                    <div class="ac-gr">邮箱/用户名<span class="sl"></span>
                        <div name="in" class="error-tip in">请输入电子邮箱或用户名</div>
                        <input class="ac-in" name="accEmail" placeholder="电子邮箱或用户名" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')"/>
                    </div>
                </div>
                <div class="tip-gr">
                    <div class="ac-gr">
                        <div name="code" class="error-tip code">请输入密码</div>
                        <input class="ac-code" name="lPwd" placeholder="密码" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')"  maxlength="26" type="password"/>
                        <div class="eyes"></div>
                        <!--至少 10 位数字字母混合-->
                        <button type="button" class="ac-code-btn forget-btn">忘记密码</button>
                    </div>
                </div>
            </div>
            <!--注册页-->
            <div class="d-pwd">
                <div class="tip-gr ">
                    <div class="ac-gr">用户名<span class="sl"></span>
                        <div class="re-acc checkAcc"></div>
                        <div name="reg-acc" class="error-tip reg-acc">请输入用户名</div>
                        <input class="ac-pwd" name="acc" placeholder="至少 5 位，非中文的用户名" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')"/>
                    </div>
                </div>
                <div class="tip-gr ">
                    <div class="ac-gr">电子邮箱<span class="sl"></span>
                        <div class="re-acc checkEmail"></div>
                        <div name="reg-email" class="error-tip reg-email">请输入电子邮箱</div>
                        <input class="ac-pwd" name="email" placeholder="电子邮箱" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')"/>
                    </div>
                </div>
                <div class="tip-gr ">
                    <div class="ac-gr">
                        <div class="re-acc checkCode"></div>
                        <div name="pwd" class="error-tip pwd">请输入邮箱验证码</div>
                        <input class="ac-pwd" name="code" placeholder="验证码" maxlength="5"/>
                        <button type="button" class="ac-code-btn get-code">获取验证码</button>
                    </div>
                </div>
                <div class="tip-gr ">
                    <div class="ac-gr">
                        <div name="pwd" class="error-tip pwd">请输入密码</div>
                        <input class="ac-pwd" name="pwd" placeholder="至少 10 位英文数字混合密码" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" type="password"/>
                        <div class="eyes"></div>
                    </div>
                </div>
                <div class="tip-gr ">
                    <div class="ac-gr">
                        <div name="repwd" class="error-tip repwd">请输入重复密码</div>
                        <input class="ac-pwd" name="rePwd" placeholder="重复密码" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" type="password"/>
                        <div class="eyes"></div>
                    </div>
                </div>
                <div class="tip-gr ">
                    <div class="ac-gr">
                        <label>帅哥<input type="radio" name="gender" value="1"/></label>
                        <label>美女<input type="radio" name="gender" value="2"/></label>
                        <label>秘密<input type="radio" name="gender" value="3"/></label>
                    </div>
                </div>
            </div>
            <input type="hidden" name="token"/>
            <div class="tip-gr">
                <input type="submit" value="登录" class="btn-login lbtn"/>
            </div>
        </form>
        <!--忘记密码-->
        <div class="d-forget">
            <div class="d-forget-box">
                <div class="tip-gr forget-per">
                    <div class="tp-tl"><span>返回</span></div>
                    <div class="bot-div"></div>
                </div>
                <div class="tip-gr">
                    <div class="ac-gr">电子邮箱<span class="sl"></span>
                        <div class="re-acc checkForgetEmail"></div>
                        <div name="in" class="error-tip in">请输入您账号绑定的邮箱</div>
                        <input class="ac-in" name="forgetEmail" placeholder="电子邮箱" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')"/>
                    </div>
                </div>
                <div class="tip-gr">
                    <div class="ac-gr">
                        <div class="re-acc checkForgetCode"></div>
                        <div name="pwd" class="error-tip forget-tip">请输入邮箱验证码</div>
                        <input class="ac-pwd" name="forgetCode" placeholder="验证码" maxlength="5"/>
                        <button type="button" class="ac-code-btn get-forget-code">获取验证码</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="notice"></div>
    <div class="btm-notice">互联网ICP备案：<a class="icp-a" target="view_window" href="http://www.beian.miit.gov.cn/">京ICP备19055525号</a></div>
</body>
<script src="http://119.3.170.239/js/jquery-3.4.1.min.js"></script>
<script src="/static/js/login.js"></script>
<!--<script src="http://119.3.170.239/js/xzzjjs/login.js"></script>-->
</html>
